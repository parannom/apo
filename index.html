<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>지미의 이야기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1d1f21;
            color: #c5c8c6;
            padding: 20px;
        }
        #game {
            max-width: 800px;
            margin: auto;
        }
        #choices {
            margin-top: 20px;
        }
        .choice-button {
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #282a2e;
            border: none;
            color: #c5c8c6;
            cursor: pointer;
            width: 100%;
            text-align: left;
            font-size: 18px;
        }
        .choice-button:hover {
            background-color: #373b41;
        }
        .personality {
            margin-top: 20px;
            font-style: italic;
            color: #b5bd68;
        }
    </style>
</head>
<body>
    <div id="game">
        <h1>지미의 이야기</h1>
        <div id="text"></div>
        <div id="choices"></div>
        <div id="personality"></div> <!-- 성격 분석을 표시할 영역 -->
    </div>

    <!-- scenes.js 파일을 포함합니다 -->
    <script src="scenes.js"></script>

    <script>
        let currentScene = 'start';

        function showScene(sceneKey) {
            currentScene = sceneKey;
            const scene = scenes[sceneKey];
            if (!scene) {
                console.error(`장면 키 '${sceneKey}'에 해당하는 장면이 없습니다.`);
                return;
            }
            
            // 텍스트와 선택지를 표시합니다
            document.getElementById('text').innerText = scene.text;
            const choicesDiv = document.getElementById('choices');
            choicesDiv.innerHTML = '';

            // personality를 비우거나 표시합니다
            const personalityDiv = document.getElementById('personality');
            personalityDiv.innerHTML = scene.personality ? `<p class="personality">${scene.personality}</p>` : '';

            // 선택지를 생성합니다
            scene.choices.forEach(choice => {
                const button = document.createElement('button');
                button.innerText = choice.text;
                button.classList.add('choice-button');
                button.addEventListener('click', () => {
                    showScene(choice.nextScene);
                });
                choicesDiv.appendChild(button);
            });
        }

        // 게임을 시작합니다
        showScene(currentScene);
    </script>
</body>
</html>
