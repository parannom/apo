<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>좀비 아포칼립스 어드벤처 게임</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
        }
        #game {
            max-width: 600px;
            margin: auto;
        }
        #choices {
            margin-top: 20px;
        }
        .choice-button {
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #34495e;
            border: none;
            color: #ecf0f1;
            cursor: pointer;
            width: 100%;
            text-align: left;
            font-size: 16px;
        }
        .choice-button:hover {
            background-color: #1abc9c;
        }
    </style>
</head>
<body>
    <div id="game">
        <h1>좀비 아포칼립스 어드벤처</h1>
        <div id="text"></div>
        <div id="choices"></div>
    </div>

    <script>
        let scenes = {};
        let currentScene = 'start';

        function loadCSV(callback) {
            fetch('scenes.csv')
                .then(response => response.text())
                .then(text => {
                    parseCSV(text);
                    callback();
                });
        }

        function parseCSV(data) {
            const lines = data.split('\n');
            lines.forEach(line => {
                const [sceneKey, text, choiceText1, nextScene1, choiceText2, nextScene2, choiceText3, nextScene3] = line.split(',');
                scenes[sceneKey] = {
                    text: text,
                    choices: []
                };
                if (choiceText1 && nextScene1) {
                    scenes[sceneKey].choices.push({ text: choiceText1, nextScene: nextScene1 });
                }
                if (choiceText2 && nextScene2) {
                    scenes[sceneKey].choices.push({ text: choiceText2, nextScene: nextScene2 });
                }
                if (choiceText3 && nextScene3) {
                    scenes[sceneKey].choices.push({ text: choiceText3, nextScene: nextScene3 });
                }
            });
        }

        function showScene(sceneKey) {
            currentScene = sceneKey;
            const scene = scenes[sceneKey];
            document.getElementById('text').innerText = scene.text;
            const choicesDiv = document.getElementById('choices');
            choicesDiv.innerHTML = '';
            scene.choices.forEach(choice => {
                const button = document.createElement('button');
                button.innerText = choice.text;
                button.classList.add('choice-button');
                button.addEventListener('click', () => {
                    showScene(choice.nextScene);
                });
                choicesDiv.appendChild(button);
            });
        }

        loadCSV(() => {
            showScene(currentScene);
        });
    </script>
</body>
</html>
